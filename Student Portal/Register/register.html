<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIT Event Portal</title>
    <link rel="stylesheet" href="student.css">
</head>
<body>
    <div class="sidebar">
        <a href="home.html"><h3>Home</h3></a>
        <a href="student.html"><h3>Register</h3></a>
        <a href="approval_status.html"><h3>Approval Status</h3></a>
        <a href="reward_points.html"><h3>Reward Points</h3></a>
        <a href="rules.html"><h3>Rules</h3></a>
    </div>
    <div class="content">
        <h1><b>BANNARI AMMAN INSTITUTE OF TECHNOLOGY</b></h1>
        <h1>Student Event Registration</h1>
        <div class="container">
            <form action="#">
                <h2><b>Student Information</b></h2>
                <div class="input-group">
                    <label for="name"><b>Name</b></label>
                    <input type="text" id="name" placeholder="Enter your Name" required>
                </div>
                <div class="input-group">
                    <label for="register_number"><b>Register Number</b></label>
                    <input type="text" id="register_number" placeholder="Enter your Register Number" required>
                </div>
                <div class="input-group">
                    <label for="email"><b>E-Mail</b></label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="mobile_number"><b>Mobile Number</b></label>
                    <input type="tel" id="mobile_number" placeholder="Enter your Mobile Number" required>
                </div>
                <div class="input-group">
                    <label for="department"><b>Department</b></label>
                    <select id="department">
                        <option value="" disabled selected>Select your Department</option>
                        <option value="CSE">Computer Science and Engineering</option>
                        <option value="EEE">Electrical and Electronics Engineering</option>
                        <option value="IT">Information Technology</option>
                        <option value="EI">Electrical and Instrumentation Engineering</option>
                        <option value="ECE">Electronics and Communication Engineering</option>
                        <option value="CSBS">Computer Science and Business System</option>
                        <option value="IS">Information and Science Engineering</option>
                        <option value="CT">Computer Technology</option>
                        <option value="CD">Computer Science and Design</option>
                        <option value="ME">Mechanical Engineering</option>
                        <option value="MZ">Mechatroincs Engineering</option>
                        <option value="CE">Civil Engineering</option>
                        <option value="AG">Agricultural Engineering</option>
                        <option value="FD">Food Technology</option>
                        <option value="FT">Fashion Technology</option>
                        <option value="TX">Textile Engineering</option>
                        <option value="BT">Bio-Technology</option>
                        <option value="BM">Bio-Medical Engineering</option>
                        <option value="AE">Aeronautical Engineering</option>
                        <option value="AD">Artificial Intelligence and Data Science</option>
                        <option value="AM">Artificial Intelligence and Machine Learning</option>
                        <!-- Add more options as needed -->
                    </select>
                </div>
                <div class="input-group">
                    <label for="year"><b>Year</b></label>
                    <select id="year">
                        <option value="" disabled selected>Select your Year</option>
                        <option value="1">First Year</option>
                        <option value="2">Second Year</option>
                        <option value="3">Third Year</option>
                        <option value="4">Fourth Year</option>
                        <!-- Add more options as needed -->
                    </select>
                </div>
                <div class="input-group">
                    <label for="special_lab"><b>Special Lab</b></label>
                    <input type="text" id="special_lab" placeholder="Enter your special lab">
                </div>
                <h2><b>Event Details</b></h2>
                <div class="input-group">
                    <label for="Event Name"><b>Event Name</b></label>
                    <input type="text" id="name" required>
                </div>
                <div class="input-group">
                    <label for="event venue"><b>Event Venue</b></label>
                    <input type="text" id="event venue" required>
                </div>
                <div class="input-group">
                    <label for="event proof"><b>Event Proof</b></label>
                    <input type="text" id="event proof" required>
                </div>
                <div class="input-group">
                    <label for="start date"><b>Event Starting Date</b></label>
                    <input type="date" id="start date" required>
                </div>
                <div class="input-group">
                    <label for="end date"><b>Event Ending Date</b></label>
                    <input type="date" id="end date" required>
                </div>
                <div class="input-group">
                    <label for="event type"><b>Event Type</b></label>
                    <select id="event type">
                        <option value="" disabled selected>Select the Event Type</option>
                        <option value="technical">Techanical</option>
                        <option value="workshop">Worhshop</option>
                        <option value="non-technical">Non-Technical</option>
                        <option value="quiz">Quiz</option>
                        <option value="paper presentation">Paper Presentation</option>
                    </select>
                </div>
                    <div class="input-group">
                        <label for="result"><b>Winner/Participant</b></label>
                        <select id="result">
                            <option value="" disabled selected>Winner/Participant Status</option>
                            <option value="1">1st Price</option>
                            <option value="2">2nd Price</option>
                            <option value="3">3rd Price</option>
                            <option value="4">Only Participant</option>
                            <!-- Add more options as needed -->
                        </select>
                    </div>
                <div class="input-group">
                    <label for="event_proof"><b>Upload Event Certificate (PDF Format Only)</b></label>
                    <input type="file" id="event_proof" accept="application/pdf required>
                </div>
                
                <!-- Add more input fields as needed -->
                <div class="button-group">
                    <button class="submit-button"><h3><b>Submit</b></h3></button>
                    <button class="cancel-button"><h3><b>Cancel</b></h3></button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
